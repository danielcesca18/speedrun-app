<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Game</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="gamesForm">
    <ion-item>
      <ion-label position="floating">title: </ion-label>
      <ion-input formControlName="title" type="text"> </ion-input>
      <ion-text
        color="danger"
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
      >
        <small *ngIf="title?.errors?.['required']">
          O campo title é obrigatório
        </small>
        <small *ngIf="title?.errors?.['minlength']">
          O campo title deve conter no mínimo
          {{ title?.errors?.['minlength'].requiredLength }} caracteres
        </small>
        <small *ngIf="title?.errors?.['maxlength']">
          O campo title deve conter no máximo
          {{ title?.errors?.['maxlength'].requiredLength }} caracteres
        </small>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">releaseDate: </ion-label> <br><br>
      <ion-datetime formControlName="releaseDate"></ion-datetime>
      <ion-text
        color="danger"
        *ngIf="releaseDate?.invalid && (releaseDate?.dirty || releaseDate?.touched)"
      >
        <small *ngIf="releaseDate?.errors?.['required']">
          O campo releaseDate é obrigatório
        </small>
      </ion-text>
    </ion-item>

    <ion-item>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="salvar()" [disabled]="!gamesForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
